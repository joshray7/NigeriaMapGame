<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #20c492;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRagkJ9kG9_GbJl5NRQ_UCEl92QBouGS90-kg&s");
        }
        .login-container{
            width: 400px;
            background: rgb(14, 12, 12);
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0px 12px rgba(0 ,0 ,0 ,0.15);
            border: 1px solid black;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: aliceblue;
        }
        .login-container h2{
            margin-bottom: 20px;
            color: beige;
        }
        .input-box{
            text-align: center;
            margin-bottom: 15px;
        }
        .input-box label{
            display: block;
            margin-bottom: 7px;
            font-size: 15px;
        }
        .input-box input{
            width: 60%;
            padding: 12px;
            background: green;
            color: beige;
            border: none;
        }
        button{
            background: green;
            height: 40px;
            margin: 10px 0px;
            box-shadow: 0 0 5px rgba(0 ,0 ,0 ,0.3);
            border: none;
            border-radius: 4px;
            color: black;
            width: 150px;
        }
        button:hover{
            background: #20c492;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/login" method="POST" autocomplete="off">
            <h2>Login</h2>
            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" autocomplete="new-username" required>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" autocomplete="new-password" required>
            </div>
            {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
            {% endif %}
            <button type="submit">Sumbit</button>
        </form>
        <p class="signup-text">Don't have an account?  <a href="/signup">Sign up</a></p>

    </div>
   

</body>
</html>
